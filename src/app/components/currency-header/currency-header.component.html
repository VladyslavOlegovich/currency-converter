<header>
  <div id="currency-rates" *ngFor="let item of exchangeRates">
    <span *ngIf="item.cc === 'USD'" id="usd-rate"
      >USD: {{ item.rate }} - UAH</span
    >
    <span *ngIf="item.cc === 'EUR'" id="eur-rate"
      >EUR:{{ item.rate }} - UAH</span
    >
  </div>
</header>
